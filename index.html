<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">  <!-- Link to external CSS -->
</head>
<body>

    <!-- Navbar Start -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Online Code Editor</a>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="themeToggle">
                <label class="form-check-label" for="themeToggle">Light Mode</label>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Code Input Section -->
    <section>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-md-4">
                    <label for="html-Input" class="form-label">HTML</label>
                    <textarea class="form-control code-input" id="html-Input" rows="8" placeholder="Type your HTML code here..."></textarea>
                </div>
                <div class="col-md-4">
                    <label for="CSS-Input" class="form-label">CSS</label>
                    <textarea class="form-control code-input" id="CSS-Input" rows="8" placeholder="Type your CSS code here..."></textarea>
                </div>
                <div class="col-md-4">
                    <label for="JS-Input" class="form-label">JS</label>
                    <textarea class="form-control code-input" id="JS-Input" rows="8" placeholder="Type your JS code here..."></textarea>
                </div>
            </div>
        </div>
    </section>

    <!-- Output Section -->
    <section>
        <div class="container-fluid text-center">
            <h5>Output</h5>
            <div class="output-container border border-3 rounded">
                <iframe id="codeExecutionOutput"></iframe>
            </div>
        </div>
    </section>

    <script src="script.js"></script>  <!-- Link to external JS -->
</body>
</html>
